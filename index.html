<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Age Calculator App">
  <meta name="description" content="Junior Frontend Mentor Challenge">
  <link rel="icon" type="image/png" ifzes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preload" href="./assets/fonts/poppins-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/fonts/poppins-800.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <h1 class="sr-only">Frontend Mentor Age Calculator App</h1>
  <main>
    <form action="" class="calculator-container">
      <fieldset class="calculator-header">
        <legend class="sr-only">Birthday Date</legend>
        <div class="calculator-input-item">
          <label for="day">
            Day
          </label>
          <input type="text" name="day" id="day" class="day" placeholder="dd" aria-describedby="day-error">
          <p class="calculator-input-message" id="day-error" aria-hidden="true">This field is required</p>
        </div>

        <div class="calculator-input-item">
          <label for="month">
            Month
          </label>
          <input type="text" name="month" id="month" class="month" placeholder="mm" aria-describedby="month-error">
          <p class="calculator-input-message" id="month-error" aria-hidden="true">This field is required</p>
        </div>

        <div class="calculator-input-item">
          <label for="year">
            Year
          </label>
          <input type="text" name="year" id="year" class="year" placeholder="yyyy" aria-describedby="year-error">
          <p class="calculator-input-message" id="year-error" aria-hidden="true">This field is required</p>
        </div>
      </fieldset>

      <div class="calculator-separator">
        <div class="line"></div>
        <button class="calculator-btn" id="calculate" aria-label="Calculate chronological age">
          <img src="./assets/images/icon-arrow.svg" alt="">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </button>
      </div>

      <div class="calculator-result-section" aria-label="Results" aria-live="polite">
        <div class="calculator-results">
          <div class="result-year"><span>--</span></div>
          <p>years</p>
        </div>

        <div class="calculator-results">
          <div class="result-month"><span>--</span></div>
          <p>months</p>
        </div>

        <div class="calculator-results">
          <div class="result-day"><span>--</span></div>
          <p>days</p>
        </div>
      </div>
      </section>
    </form>
  </main>

  <script src="https://unpkg.com/imask"></script>
  <script src="./index.js"></script>
</body>

</html>
